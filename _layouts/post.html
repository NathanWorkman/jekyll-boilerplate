---
layout: default
---
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <header>
        <h1 class="display-3">{{ page.title }}</h1>
        <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} •
          {{ page.meta }}{% endif %}</p>
      </header>

      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
