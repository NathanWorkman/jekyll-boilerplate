<ul class="navbar-nav mr-auto ml-0 ml-md-4 d-flex align-items-middle">
  {% for item in site.nav %}
  {% if item.title %}
  <li class="nav-item mr-5 d-flex align-items-center">
    <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
